workspace_id: 679271425fe00981084a5f58
name: Tell us about your injury
task_details:
  task_name: Injury Assessment Survey
  task_introduction: "<p>Please help us by providing information about your injury. Your responses will help improve our understanding of various injury types.</p>"
  task_steps: "<ol><li>Provide your physical measurements</li><li>Identify your skin tone using the reference scale</li><li>Describe your injury location and type</li><li>Answer all questions accurately</li></ol>"
collection_items:
  - order: 0
    page_items:
      - order: 0
        type: free_text_with_unit
        description: What is your height?
        placeholder_text_input: Enter your height
        unit_options:
          - label: CM
            value: cm
          - label: Inches
            value: in
        default_unit: cm
        unit_position: suffix
      - order: 1
        type: free_text_with_unit
        description: What is your weight?
        placeholder_text_input: Enter your weight
        unit_options:
          - label: KG
            value: kg
          - label: lbs
            value: lbs
        default_unit: kg
        unit_position: suffix
      - order: 2
        type: image
        url: https://i.postimg.cc/Bv5PKTM3/Screenshot-2025-12-01-at-14-11-02.png
        alt_text: Skin tone scale showing colors numbered 1 through 10, from lightest to darkest
        caption: Skin tone reference scale
      - order: 3
        type: multiple_choice
        description: Look at the healthy skin next to your injury (or where the injury used to be). Using the scale above, pick the number (1-10) that most closely matches your skin.
        options:
          - label: "1"
            value: "1"
          - label: "2"
            value: "2"
          - label: "3"
            value: "3"
          - label: "4"
            value: "4"
          - label: "5"
            value: "5"
          - label: "6"
            value: "6"
          - label: "7"
            value: "7"
          - label: "8"
            value: "8"
          - label: "9"
            value: "9"
          - label: "10"
            value: "10"
        answer_limit: 1
      - order: 4
        type: multiple_choice
        description: Where on your body is the injury?
        options:
          - label: Head
            value: head
          - label: Face
            value: face
          - label: Neck
            value: neck
          - label: Chest
            value: chest
          - label: Back
            value: back
          - label: Abdomen
            value: abdomen
          - label: Left Arm
            value: left_arm
          - label: Right Arm
            value: right_arm
          - label: Left Hand
            value: left_hand
          - label: Right Hand
            value: right_hand
          - label: Left Leg
            value: left_leg
          - label: Right Leg
            value: right_leg
          - label: Left Foot
            value: left_foot
          - label: Right Foot
            value: right_foot
        answer_limit: 1
      - order: 5
        type: multiple_choice
        description: "At any point, did the injury break the skin? (For example: a cut, scrape, or scab)"
        options:
          - label: "Yes"
            value: "yes"
          - label: "No"
            value: "no"
        answer_limit: 1
      - order: 6
        type: free_text
        description: "What type of injury do you think this is? Briefly describe in your own words. (For example: bruise, cut, scrape, scratch, scar, surgical wound, burn, etc.)"
      - order: 7
        type: free_text
        description: "What caused the injury? Briefly describe in your own words. (For example: fell, hit a wall, cut with a knife, dog bite, human bite, etc.)"
